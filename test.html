<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A simple display directory develop in VUE</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<style>
		.modal-mask {
		  position: fixed;
		  z-index: 9998;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, .5);
		  display: table;
		  transition: opacity .3s ease;
		}

		.modal-wrapper {
		  display: table-cell;
		  vertical-align: middle;
		}

		.modal-container {
		  width: 600px;
		  margin: 0px auto;
		  padding: 20px 30px;
		  background-color: #fff;
		  border-radius: 2px;
		  box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
		  transition: all .3s ease;
		  font-family: Helvetica, Arial, sans-serif;
		}

		.modal-header h3 {
		  margin-top: 0;
		  color: #42b983;
		}

		.modal-body {
		  margin: 20px 0;
		  max-height: 600px;
		  overflow-y: auto;
		}

		.modal-default-button {
		  float: right;
		}

		/*
		 * The following styles are auto-applied to elements with
		 * transition="modal" when their visibility is toggled
		 * by Vue.js.
		 *
		 * You can easily play with the modal transition by editing
		 * these styles.
		 */

		.modal-enter {
		  opacity: 0;
		}

		.modal-leave-active {
		  opacity: 0;
		}

		.modal-enter .modal-container,
		.modal-leave-active .modal-container {
		  -webkit-transform: scale(1.1);
		  transform: scale(1.1);
		}
	</style>
</head>
<body>
	<h4>A simple display directory develop in VUE</h4>
	<!-- template for the modal component -->
	<script type="text/x-template" id="modal-template">
	  <transition name="modal">
	    <div class="modal-mask">
	      <div class="modal-wrapper">
	        <div class="modal-container">

	          <div class="modal-header">
	            <slot name="header">
	              default header
	            </slot>
	          </div>

	          <div class="modal-body">
	            <slot name="body">
	              default body
	            </slot>
	          </div>

	          <div class="modal-footer">
	            <slot name="footer">
	              <small>@PushingCode</small>
	              <button class="modal-default-button" @click="$emit('close')">
	                Cerrar Directorio
	              </button>
	            </slot>
	          </div>
	        </div>
	      </div>
	    </div>
	  </transition>
	</script>

	<!-- app -->
	<div id="app">
	  <button id="show-modal" @click="showModal = true">Show Modal</button>
	  <!-- use the modal component, pass in the prop -->
	  <modal v-if="showModal" @close="showModal = false">
	    <!--
	      you can use custom content here to overwrite
	      default content
	    -->
	    <h3 slot="header">Directorio de Solicitantes</h3>
	    <div slot="body">
		    <div v-for="data in jsonData">
		    	<h4>{{data.name}} <small>edad: {{data.age}}</small></h4>
		    	<p>Discapacidad: {{data.dea}}</p> 
		    	<p v-if="data.status">Testimonial: <a  v-bind:href="data.msj">Ver</a></p>
		    	<p v-else>Solicitud: <a v-bind:href="data.msj">Ver</a></p>
		    </div>
	    </div>
	   </modal>
	</div>
	<script>
		// register modal component
		Vue.component('modal', {
		  template: '#modal-template'
		})

		// start app
		new Vue({
		  el: '#app',
		  data: {
		    showModal: false,
		    jsonData: []
		  },
		  mounted() {
		  	this.loadJsonData();
		  },
		  methods: {
		  	loadJsonData(){
		  		setTimeout(()=>{
		  			this.jsonData = [
			  			{"name":"Carlos Galvan","age":"35","dea":"discapacidad","status":true,"msj":"http://localhost"}, 
			  			{"name":"Maria Urrutia","age":"27","dea":"discapacidad","status":false,"msj":"http://localhost"}, 
			  			{"name":"Antonio Cerpa","age":"31","dea":"discapacidad","status":true,"msj":"http://localhost"}, 
			  			{"name":"PetraGonzalez","age":"25","dea":"discapacidad","status":false,"msj":"http://localhost"},
			  			{"name":"Juan Martinez","age":"35","dea":"discapacidad","status":true,"msj":"http://localhost"}, 
			  			{"name":"Andrea Perez","age":"27","dea":"discapacidad","status":false,"msj":"http://localhost"}, 
			  			{"name":"Tony Lugo","age":"31","dea":"discapacidad","status":true,"msj":"http://localhost"}, 
			  			{"name":"Francisco Arocha","age":"25","dea":"discapacidad","status":false,"msj":"http://localhost"}
		  			]
		  		}, 300)
		  	}
		  }
		})
	</script>
</body>
</html>
